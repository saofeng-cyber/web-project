<!DOCTYPE html>
<html lang="zh-CN">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700&display=swap');
        
        body {
            font-family: 'Noto Sans SC', sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: #e2e8f0;
            min-height: 100vh;
        }
        
        .glass-card {
            background: rgba(15, 23, 42, 0.7);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
        }
        
        .gradient-text {
            background: linear-gradient(90deg, #818cf8 0%, #c084fc 50%, #f472b6 100%);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        .constellation-icon {
            width: 32px;
            height: 32px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            background: linear-gradient(135deg, #4338ca 0%, #7c3aed 50%, #db2777 100%);
            color: #fbbf24;
            margin-right: 8px;
        }
        
        .progress-bar {
            height: 12px;
            border-radius: 6px;
            background: linear-gradient(90deg, #4f46e5 0%, #7c3aed 50%, #ec4899 100%);
            position: relative;
            overflow: hidden;
        }
        
        .progress-bar::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, 
                rgba(255,255,255,0.1) 0%, 
                rgba(255,255,255,0.3) 50%, 
                rgba(255,255,255,0.1) 100%);
            animation: shimmer 2s infinite;
        }
        
        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
        
        .star {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            animation: twinkle 2s infinite alternate;
        }
        
        @keyframes twinkle {
            0% { opacity: 0.2; transform: scale(0.8); }
            100% { opacity: 1; transform: scale(1.2); }
        }
        
        .highlight {
            background: linear-gradient(90deg, rgba(251, 191, 36, 0.2) 0%, transparent 100%);
            padding: 0 4px;
            border-radius: 4px;
        }
        
        .select-wrapper {
            position: relative;
        }
        
        .select-wrapper::after {
            content: '\f078';
            font-family: 'Font Awesome 6 Free';
            font-weight: 900;
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: #818cf8;
            pointer-events: none;
        }
        
        select {
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
        }
        
        .fade-enter-active, .fade-leave-active {
            transition: opacity 0.5s;
        }
        .fade-enter, .fade-leave-to {
            opacity: 0;
        }
        
        .star-burst {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255,255,255,0.8) 0%, transparent 70%);
            pointer-events: none;
            opacity: 0;
            z-index: 100;
        }
        
        .animate-star-burst {
            animation: starBurst 1s ease-out;
        }
        
        @keyframes starBurst {
            0% { opacity: 0; transform: scale(0.5); }
            50% { opacity: 1; transform: scale(1); }
            100% { opacity: 0; transform: scale(1.5); }
        }
    </style>
</head>

        // 星座配对分数计算
        function calculateMatchScore(cons1, cons2) {
            // 简单计算配对分数，实际应用中可以根据更复杂的逻辑
            const elementGroups = {
                fire: ["白羊座", "狮子座", "射手座"],
                earth: ["金牛座", "处女座", "摩羯座"],
                air: ["双子座", "天秤座", "水瓶座"],
                water: ["巨蟹座", "天蝎座", "双鱼座"]
            };
            
            // 同元素配对分数高
            for (const [group, constellations] of Object.entries(elementGroups)) {
                if (constellations.includes(cons1) && constellations.includes(cons2)) {
                    return Math.floor(Math.random() * 20) + 80; // 80-100
                }
            }
            
            // 火+风，土+水配对分数中等
            if ((elementGroups.fire.includes(cons1) && elementGroups.air.includes(cons2)) || 
                (elementGroups.air.includes(cons1) && elementGroups.fire.includes(cons2))) {
                return Math.floor(Math.random() * 20) + 70; // 70-90
            }
            
            if ((elementGroups.earth.includes(cons1) && elementGroups.water.includes(cons2)) || 
                (elementGroups.water.includes(cons1) && elementGroups.earth.includes(cons2))) {
                return Math.floor(Math.random() * 20) + 70; // 70-90
            }
            
            // 其他组合分数较低
            return Math.floor(Math.random() * 30) + 50; // 50-80
        }
        
        // 创建星空背景
        function createStars() {
            const container = document.getElementById('stars-container');
            const starCount = 100;

                const star = document.createElement('div');
                star.className = 'star';
                
                // 随机大小
                const size = Math.random() * 3;
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                
                // 随机位置
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                
                // 随机闪烁延迟
                star.style.animationDelay = `${Math.random() * 2}s`;
                
                container.appendChild(star);
            }
        }
        
        // 显示星光闪烁效果
        function showStarBurst() {
            const starBurst = document.getElementById('star-burst');
            starBurst.classList.add('animate-star-burst');
            
            setTimeout(() => {
                starBurst.classList.remove('animate-star-burst');
            }, 1000);
        }
        
        // DOM加载完成后执行
        document.addEventListener('DOMContentLoaded', function() {
            createStars();
            
            // 配对按钮点击事件
            document.getElementById('match-btn').addEventListener('click', function() {
                const cons1 = document.getElementById('constellation1').value;
                const cons2 = document.getElementById('constellation2').value;
                
                if (!cons1 || !cons2) {
                    alert('请选择两个星座进行配对');
                    return;
                }
                
                // 显示星光闪烁效果
                showStarBurst();
                
                // 延迟显示结果，让动画完成
                setTimeout(() => {
                    // 隐藏选择部分，显示结果部分
                    document.getElementById('selection-section').classList.add('hidden');
                    document.getElementById('result-section').classList.remove('hidden');
                    
                    // 设置结果内容
                    document.getElementById('result-title').textContent = `${cons1} ♡ ${cons2}`;
                    
                    // 计算并显示配对分数
                    const score = calculateMatchScore(cons1, cons2);
                    document.getElementById('match-score').textContent = `${score}%`;
                    
                    // 动画显示进度条
                    const progressFill = document.getElementById('progress-fill');
                    progressFill.style.width = '0%';
                    setTimeout(() => {
                        progressFill.style.width = `${score}%`;
                    }, 100);
                    
                    // 显示最佳和最差配对
                    document.getElementById('best-match').textContent = constellationData[cons1].best;
                    document.getElementById('worst-match').textContent = constellationData[cons1].worst;
                    
                    // 显示分析内容
                    const analysis = constellationData[cons1].analysis;
                    document.getElementById('match-analysis').innerHTML = `
                        <p>${analysis}</p>
                    `;
                }, 500);
            });
            
            // 返回按钮点击事件
            document.getElementById('back-btn').addEventListener('click', function() {
                document.getElementById('selection-section').classList.remove('hidden');
                document.getElementById('result-section').classList.add('hidden');
            });
            
            // 分享按钮点击事件
            document.getElementById('share-btn').addEventListener('click', function() {
                alert('已复制分享链接到剪贴板，快去分享给你的朋友吧！');
            });
        });
    </script>
